<h1 translate="settings.vocabulary.title"></h1>

<div class="row">
  <form class="form-inline">
    <div class="form-group">
      <label for="inputVocabulary">{{ 'settings.vocabulary.choose_vocabulary' | translate }}</label>
      <select class="form-control" id="inputVocabulary" ng-model="vocabulary" ng-init="vocabulary = 'type'">
        <option value="type">{{ 'settings.vocabulary.type' | translate }}</option>
        <option value="coverage">{{ 'settings.vocabulary.coverage' | translate }}</option>
        <option value="rights">{{ 'settings.vocabulary.rights' | translate }}</option>
      </select>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-md-12 well">
    <table class="table" ng-show="entries">
      <thead>
        <tr>
          <th width="70%">{{ 'settings.vocabulary.value' | translate }}</th>
          <th width="20%">{{ 'settings.vocabulary.order' | translate }}</th>
          <th width="10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="info">
          <td>
            <label for="new-value-entry">New Value Name</label>
            <input type="text" ng-attr-placeholder="{{ 'settings.vocabulary.new_entry' | translate }}" class="form-control" ng-model="entry.value" maxlength="500" id="new-value-entry" aria-label="New Value Entry"/>
          </td>
          <td>
            <label for="new-order-entry">New Order Number</label>
            <input type="number" class="form-control" ng-model="entry.order" id="new-order-entry" aria-label="New Order Entry"/>
          </td>
          <td>
            <span ng-click="addEntry(entry)" class="fas fa-plus pointer" aria-label="Add Item">&nbsp; Add</span>
          </td>
        </tr>
        <tr>
          <td colspan="3">&nbsp;</td>
        </tr>
        <tr ng-repeat="entry in entries | orderBy: 'order'">
          <td>
            <label for="value-entry-{{$index}}">Value Name (Item {{$index + 1}})</label>
            <input type="text" class="form-control" ng-model="entry.value" maxlength="500" ng-blur="updateEntry(entry)" id="value-entry-{{$index}}"/>
          </td>
          <td>
            <label for="order-entry-{{$index}}">Order Number</label>
            <input type="number" class="form-control" ng-model="entry.order" ng-blur="updateEntry(entry)" id="order-entry-{{$index}}"/>
          </td>
          <td>
            <span ng-click="deleteEntry(entry)" class="fas fa-trash pointer" aria-label="Delete Item {{$index + 1}}">&nbsp; Delete</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
